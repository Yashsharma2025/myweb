<!DOCTYPE html>
<html>
<head>
    <title>Mark Sheet</title>
    <style>
        body {
            text-align: center;
        }
        .table-container {
            width: 100%;
            overflow-x: auto;
        }
        table {
            width: 70%;
            margin: auto;
            border-collapse: collapse;
            font-size: 18px;
            text-align: left;
            min-width: 600px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .title {
            font-size: 22px;
            font-weight: bold;
            text-align: center;
        }
        td:hover {
            background-color: yellow;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
