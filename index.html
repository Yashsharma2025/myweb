<!doctype html>
<html lang="en">
<head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        nav {
            background-color: black;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        nav ul li {
            display: inline-block;
        }

        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: 0.3s;
        }

        nav ul li a:hover {
            background-color: white;
            color: black;
        }

        .menu-toggle {
            display: none;
            background: black;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 14px;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                background-color: black;
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
            }

            nav ul.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }

        #main {
            width: 80%;
            margin: 80px auto 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <nav>
        <button class="menu-toggle">&#9776;</button>
        <ul>

            <li><a href="pratice work.html">Practice Work</a></li>

            <li><a href="#">Videos</a></li>
        </ul>
    </nav>

    <div id="main">
        <h3>About Me</h3>
        <p>Hi, Iâ€™m Yash Sharma, a VFX and graphic designer with a passion for creating eye-catching visuals...</p>
    </div>

    <script>
        document.querySelector(".menu-toggle").addEventListener("click", function() {
            document.querySelector("nav ul").classList.toggle("active");
        });
    </script>
</body>
</html>
