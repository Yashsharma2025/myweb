<!doctype html>
<html lang="en">

<head>
    <title>Practice Work</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 20px 0;
            margin: 0;
        }

        div {
            width: 80%;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
        }

        #home, #image-gallery, #list-html, #table, #login-form, #banner {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <h1>Practice Work</h1>

    <div id="image-gallery">
        <h2>Image Gallery</h2>
    </div>

    <div id="list-html">
        <h2>List in HTML</h2>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>

    <div id="table">
        <h2>Table</h2>
    </div>

    <div id="login-form">
        <h2>Login Form</h2>
    </div>

    <div id="banner">
        <h2>Creating Banner in HTML</h2>
    </div>

    <div id="home">
        <h2>Home</h2>
    </div>

</body>

</html>
