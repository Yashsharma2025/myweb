<!doctype html>
<html lang="en">

    <style>

            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

        }

        h1 {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 20px 0;
            margin: 0;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container a {
            text-decoration: none;

            color: white;
            padding: 12px 20px;

            display: inline-block;
            font-size: 18px;

        .button-container a:hover {

        }

        div {
            width: 80%;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
        }

            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <h1>Practice Work</h1>

    <div class="button-container">
        <a href="index2.html">Image Gallery</a>
        <a href="list.html">List in HTML</a>
        <a href="#table">Table</a>
        <a href="#login-form">Login Form</a>
        <a href="#banner">Creating Banner in HTML</a>
        <a href="index.html">Home</a>
    </div>

    <div id="image-gallery">
        <h2>Image Gallery</h2>
    </div>

    <div id="list-html">
        <h2>List in HTML</h2>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>

    <div id="table">

    </div>

    <div id="login-form">

    </div>

    <div id="banner">

    </div>

    <div id="home">
        <h2>Home</h2>
    </div>

</body>

</html>
