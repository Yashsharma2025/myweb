<!doctype html>
<html lang="en">

<head>
    <title>Practice Work</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 20px 0;
            margin: 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            text-align: center;
        }

        ul li {
            display: inline-block;
            margin: 10px;
        }

        ul li a {
            text-decoration: none;
            color: white;
            background-color: #333;
            padding: 12px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        ul li a:hover {
            background-color: #555;
        }

        div {
            width: 80%;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #home {
            background-color: #e0f7fa;
        }

        #image-gallery {
            background-color: #ffecb3;
        }

        #list-html {
            background-color: #c8e6c9;
        }

        #table {
            background-color: #f1f8e9;
        }

        #login-form {
            background-color: #fff3e0;
        }

        #banner {
            background-color: #fce4ec;
        }
    </style>
</head>

<body>

    <h1>Practice Work</h1>

    <ul>
        <li><a href="index2.html">Image Gallery</a></li>
        <li><a href="#list-html">List in HTML</a></li>
        <li><a href="#table">Table</a></li>
        <li><a href="#login-form">Login Form</a></li>
        <li><a href="#banner">Creating Banner in HTML</a></li>
        <li><a href="index.html">Home</a></li>
    </ul>

    <div id="image-gallery"></div>
    <div id="list-html"></div>
    <div id="table"></div>
    <div id="login-form"></div>
    <div id="banner"></div>
    <div id="home"></div>

</body>

</html>
