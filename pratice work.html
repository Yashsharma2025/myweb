<!doctype html>
<html lang="en">

<head>
    <title>Practice Work</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: black;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        nav ul li {
            display: inline-block;
        }

        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: 0.3s;
        }

        nav ul li a:hover {
            background-color: white;
            color: black;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 14px;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                background-color: black;
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
            }

            nav ul.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
                background-color: black;
                color: white;
                border: none;
            }
        }

        h1 {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 20px 0;
            margin: 0;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container a {
            text-decoration: none;
            background-color: #333;
            color: white;
            padding: 12px 20px;
            margin: 10px;
            border-radius: 5px;
            display: inline-block;
            font-size: 18px;
        }

        .button-container a:hover {
            background-color: #555;
        }

        div {
            width: 80%;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <nav>
        <button class="menu-toggle">â˜°</button>
        <ul id="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="index2.html">Image Gallery</a></li>
            <li><a href="list.html">List in HTML</a></li>
            <li><a href="#table">Table</a></li>
            <li><a href="#login-form">Login Form</a></li>
            <li><a href="#banner">Creating Banner in HTML</a></li>
        </ul>
    </nav>

    <h1>Practice Work</h1>

    <div class="button-container">
        <a href="index2.html">Image Gallery</a>
        <a href="list.html">List in HTML</a>
        <a href="#table">Table</a>
        <a href="#login-form">Login Form</a>
        <a href="#banner">Creating Banner in HTML</a>
        <a href="index.html">Home</a>
    </div>

        <h2>Image Gallery</h2>
    </div>

    <div id="list-html">

        <ul>
            <li>Item 1</li>

        </ul>

    <div id="table">

    <div id="banner">
        <h2>Creating Banner in HTML</h2>

</body>

</html>
