<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clothing Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #0D47A1;
      color: white;
      padding: 25px;
      text-align: center;
    }

    .header h1 {
      font-size: 48px;
      letter-spacing: 2px;
      font-weight: bold;
      margin: 0;
    }

    .header p {
      font-size: 20px;
      margin-top: 10px;
      font-weight: 500;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px;
    }

    .item {
      background-color: white;
      border: 2px solid #e0e0e0;
      margin: 15px;
      padding: 20px;
      width: 350px;
      text-align: center;
      border-radius: 14px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .item:hover {
      transform: scale(1.03);
    }

    .item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .item h3 {
      font-size: 20px;
      margin: 15px 0 10px;
      color: #0D47A1;
    }

    .price {
      font-size: 18px;
      color: #FF6F00;
      margin: 10px 0;
    }

    .btn {
      background-color: #FF6F00;
      color: white;
      padding: 12px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      width: 100%;
      font-size: 16px;
      transition: background-color 0.2s ease;
    }

    .btn:hover {
      background-color: #E65100;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>SWIFTMART</h1>
    <p>Shop Your Products</p>
  </div>

  <div class="container">
    <div class="item">
      <img src="https://raw.githubusercontent.com/Yashsharma2025/myweb/main/g1.PNG" alt="T-Shirt">

    </div>
    <div class="item">

    <div class="item">

    <div class="item">
