<html>
<head>
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f1f5f9; /* light solid background */
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }

    form {
      background: #ffffff;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 380px;
    }

    form h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #1e40af; /* strong blue */
      font-size: 24px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 16px;
      background: #f9fafb;
      transition: 0.2s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #3b82f6;
      outline: none;
    }

    .button-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 18px;
    }

    input[type="submit"],
    input[type="reset"] {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      color: white;
      font-weight: bold;
      font-size: 15px;
      transition: 0.2s;
    }

    input[type="submit"] {
      background-color: #ef6c00; /* orange */
    }

    input[type="reset"] {
      background-color: #2563eb; /* blue */
    }

    input[type="submit"]:hover {
      background-color: #e65100;
    }

    input[type="reset"]:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>

  <form>
    <h2>Login</h2>
    <input type="text" placeholder="Username" required>
    <input type="password" placeholder="Password" required>
    <div class="button-row">
      <input type="submit" value="Log In">
      <input type="reset" value="Reset">
    </div>
  </form>

</body>
</html>
