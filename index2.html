<!doctype html>
<html>
<head>
    <title>Photo Gallery</title>
    <style>
        @keyframes fadeout {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #222222;
            text-align: center;
            animation: fadeout 2s;
            font-family: Arial, sans-serif;
        }

        header {
            background: #008080;
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            border-radius: 20px;
            color: white;
            text-align: center;
            font-size: 30px;
            padding: 20px;
            font-family: "Arial Black";
            box-shadow: 5px 5px 20px black;
            transition: 0.50s;
        }

        header:hover {
            box-shadow: 7px 7px 30px lavender;
            cursor: pointer;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .pic {
            width: 100%;
            max-width: 200px;
            border-radius: 20px;
            box-shadow: 5px 5px 10px cyan;
            transition: 0.50s;
        }

        .pic:hover {
            transform: scale(1.1);
            cursor: pointer;
        }

        .back-button {
            display: inline-block;
            background-color: #008080;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 30px;
            transition: 0.3s;
        }

        .back-button:hover {
            background-color: #004d40;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .gallery {
                flex-direction: column;
                align-items: center;
            }

            .pic {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <header>
        Web Photo Gallery
    </header>
