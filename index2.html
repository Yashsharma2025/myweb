<!doctype html>
<html>
<head>
    <title>Photo Gallery</title>
    <style>
        @keyframes fadeout {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        header {
            background: #008080;
            width: 30%;
            margin: auto;
            border-radius: 20px;
            color: white;
            text-align: center;
            font-size: 30px;
            padding: 20px;
            margin-top: -10px;
            margin-bottom: 30px;
            font-family: "Arial Black";
            box-shadow: 5px 5px 20px black;
            transition: 0.50s;
        }

        header:hover {
            box-shadow: 7px 7px 30px lavender;
            cursor: pointer;
        }

        body {
            background: #222222;
            text-align: center;
            animation: fadeout 2s;
        }

        .pic {
            width: 20%;
            border-radius: 20px;
            margin: 60px;
            box-shadow: 5px 5px 10px cyan;
            transition: 0.50s;
        }

        .pic:hover {
            transform: scale(1.3);
            cursor: pointer;
        }

        .back-button {
            display: inline-block;
            background-color: #008080;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 30px;
            transition: 0.3s;
        }

        .back-button:hover {
            background-color: #004d40;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        Web Photo Gallery
    </header>

    <!-- Image links to individual pages -->
    <a href="1.html">
        <img src="https://raw.githubusercontent.com/Yashsharma2025/myweb/main/1.jpg" class="pic" alt="Image 1">
