<!doctype html>
<html>
<head>
    <title>Photo Gallery</title>
    <style>
        @keyframes fadeout {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        header {
            background: #008080;
            width: 30%;
            margin: auto;
            border-radius: 20px;
            color: white;
            text-align: center;
            font-size: 30px;
            padding: 20px;
            margin-top: -10px;
            margin-bottom: 30px;
            font-family: "Arial Black";
            box-shadow: 5px 5px 20px black;
            transition: 0.50s;
        }

        header:hover {
            box-shadow: 7px 7px 30px lavender;
            cursor: pointer;
        }

        body {
            background: #222222;
            text-align: center;
            animation: fadeout 2s;
        }

        .pic {
            width: 20%;
            border-radius: 20px;
            margin: 60px;
            box-shadow: 5px 5px 10px cyan;
            transition: 0.50s;
        }

        .pic:hover {
            transform: scale(1.3);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        Web Photo Gallery
    </header>
