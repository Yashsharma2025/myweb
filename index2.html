<!DOCTYPE html>
<html>
<head>
    <title>Photo Gallery</title>
    <style>
        @keyframes fadeout {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        body {
            background: #222222;
            text-align: center;
            animation: fadeout 2s;
            font-family: Arial, sans-serif;
        }

        header {
            background: #008080;
            width: 40%;
            margin: auto;
            border-radius: 20px;
            color: white;
            text-align: center;
            font-size: 30px;
            padding: 20px;
            margin-bottom: 30px;
            font-family: "Arial Black";
            box-shadow: 5px 5px 20px black;
            transition: 0.50s;
        }

        header:hover {
            box-shadow: 7px 7px 30px lavender;
            cursor: pointer;
        }

        .pic-container {
            text-align: center;
        }

        .pic-container a {
            display: inline-block;
            margin: 20px;
        }

        .pic {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 20px;
            box-shadow: 5px 5px 10px cyan;
            transition: 0.50s;
        }

        .pic:hover {
            transform: scale(1.1);
            cursor: pointer;
        }

        /* Mobile Devices - 1 image per row */
        @media (max-width: 480px) {
            .pic-container a {
                display: block;
                width: 100%;
            }
        }

        /* Tablets and iPads - 2 images per row */
        @media (min-width: 481px) and (max-width: 1024px) {
            .pic-container a {
                width: 45%;
            }
        }

        /* Laptops and Desktops - 3 images per row */
        @media (min-width: 1025px) {
            .pic-container a {
                width: 30%;
            }
        }

        .back-button {
            display: inline-block;
            background-color: #008080;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 30px;
            transition: 0.3s;
        }

        .back-button:hover {
            background-color: #004d40;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        Web Photo Gallery
    </header>

    <div class="pic-container">

        <a href="2.html"><img src="https://raw.githubusercontent.com/Yashsharma2025/myweb/main/2.jpg" class="pic" alt="Image 2"></a>
        <a href="3.html"><img src="https://raw.githubusercontent.com/Yashsharma2025/myweb/main/3.jpg" class="pic" alt="Image 3"></a>
        <a href="4.html"><img src="https://raw.githubusercontent.com/Yashsharma2025/myweb/main/4.jpg" class="pic" alt="Image 4"></a>
        <a href="5.html"><img src="https://raw.githubusercontent.com/Yashsharma2025/myweb/main/5.jpg" class="pic" alt="Image 5"></a>
        <a href="6.html"><img src="https://raw.githubusercontent.com/Yashsharma2025/myweb/main/6.jpg" class="pic" alt="Image 6"></a>
    </div>

    <a href="pratice work.html" class="back-button">Back to Practice</a>
</body>
</html>
